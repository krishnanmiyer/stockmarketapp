<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-xs-6">
      <div class="page-header">
        <h3>User login</h3>
      </div>
      
      <div class="jumbotron">
        <div class="alert alert-danger" role="alert" [hidden]="invalidEmail == false">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          Invalid Email address or password
        </div>        
        <form [formGroup]="login" (ngSubmit)="onSubmit(login.value)" novalidate>
          <div class="form-group form-group-lg">
            <label for="userEmail">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email" name="email" required [formControl]="login.controls['email']">
            <div class='alert alert-danger' *ngIf="login.controls['email'].touched" [hidden]="login.controls['email'].valid">
              <div *ngIf="login.controls['email'].hasError('required')">Email is required</div>
              <div *ngIf="login.controls['email'].hasError('invalid')">Email is not valid</div>
            </div>
          </div>
          <div class="form-group form-group-lg">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name="password" required [formControl]="login.controls['password']">
            <div class='alert alert-danger' *ngIf="login.controls['password'].touched" [hidden]="login.controls['password'].valid">
              <div *ngIf="login.controls['password'].hasError('required')">Password is required</div>
            </div>
          </div>
          <p></p>
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="!login.valid">Login</button>
        </form>
      </div>
    </div>
    <div class="col-md-6 col-xs-6">
    <span>&nbsp;</span>
    </div>
  </div>
